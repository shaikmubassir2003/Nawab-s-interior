<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Quote Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    text-align: center;
    padding: 50px;
}

.form-container {
    background-color: #e2d0b8;
    padding: 20px;
    border-radius: 8px;
    max-width: 700px;
    margin: 0 auto;
}

h1, h2 {
    color: #a28351;
}

form {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.form-group {
    flex: 1 1 calc(50% - 10px);
    margin: 10px 5px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #5d5d5d;
}

input, select {
    width: 100%;
    padding: 0px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    flex: 1 1 100%;
    padding: 10px 20px;
    margin: 20px 5px 0 5px;
    background-color: #4b4b4b;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #333;
}
    
    </style>
    <div class="container">
        <h1>Tell Us What You Need</h1>
        <div class="form-container">
            <h2>Get a Price Quote</h2>
            <form id="price-quote-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="code">Code</label>
                    <select id="code" name="code">
                         <option value="">choose option</option>
                        <option value="IE">IE</option>
                        <option value="IE">IE+91</option>
                        <option value="IE">IE+01</option>
                        <option value="IE">IE+11</option>

                        <!-- Add other country codes as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="service1">Select a Service</label>
                    <select id="service1" name="service1">
                        <option value="">choose option</option>
                        <option value="interior desgin">interior desgin</option>
                        <option value="interior Execution">interior Execution</option>
                        <option value="both">both</option>
                        <!-- Add services as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="service2">Select a Service</label>
                    <select id="service2" name="service2">
                        <option value="">choose option</option>
                        <option value="office">office</option>
                        <option value="home">home</option>
                        <option value="Flat">Flat</option>
                        <option value="villa">villa</option>
                        <!-- Add services as needed -->
                    </select>
                </div>
                <button type="submit">Request a Quote</button>
            </form>
        </div>
    </div>
    <script src="script.js">
        document.getElementById('price-quote-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Request submitted successfully!');
});

    </script>
</body>
</html>
